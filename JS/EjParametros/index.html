<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Realiza una función que tome uno, dos o tres parámetros.
        Si le introduzco solo un parámetro hará el cubo, si le introduzco dos,
        hará la multiplicación de ambos parámetros y si le introduzco tres la suma de ambos.
        Pon ejemplos de su uso.
        calcula(5); calcula(5,5); calcula(5,5,5);</p>
    <script>
        function calcular(num1, num2, num3) {
            let numeros = 0;
            if (arguments.length === 1) {
                numeros = Math.pow(num1, 3)
            } else if (arguments.length === 2) {
                numeros = num1 * num2;
            } else {
                numeros = num1 + num2 + num3;
            }
            return numeros;
        }
        console.log(calcular(5))
        console.log(calcular(5, 5))
        console.log(calcular(5, 5, 5))
    </script>
</body>
</html>
