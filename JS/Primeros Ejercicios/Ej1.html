<!DOCTYPE html>
<html>

<body>
    <p id="mytxt">Aprende JavaScript con MyFPSchool!</p>
    <button type="button" onclick="myFunction()">¡Dale!</button>
    <button type="button" onclick="volverAtras()">¡Original!</button>
    <script>
        function myFunction() {
            var x = document.getElementById("mytxt");
            x.style.fontSize = "25px";
            x.style.color = "red";
            console.log("Le acabo de cambiar el aspecto");
            
        }
        function volverAtras() {
            var x = document.getElementById("mytxt");
            x.style.fontSize = "16px"
            x.style.color = "black"
            console.log("Le acabo de cambiar el aspecto al original");

        }
    </script>
   
</body>

</html>
