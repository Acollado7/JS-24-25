<!DOCTYPE html>
<html>

<body>
    <h1>Cambio de im√°genes con JavaScript</h1>
    <img id="myImage" onclick="cambiaPic()" src="../Img/1.jpeg"
        width="100" height="180">
    <p>Haz click sobre las Imagenes para cambiarlas.</p>
    <script>
        function cambiaPic() {
            var image = document.getElementById('myImage');
            if (image.src.match("1")) {
                image.src = "../Img/2.jpeg";
            }else if (image.src.match("2")) {
                image.src = "../Img/3.jpeg"; 
            } 
            else if (image.src.match("3")) {
                image.src = "../Img/4.jpeg";
            } 
             else {
                image.src = "../Img/1.jpeg";
            }
        }
    </script>
</body>

</html>
